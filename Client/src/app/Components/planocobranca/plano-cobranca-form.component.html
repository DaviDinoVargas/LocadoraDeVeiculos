<div class="container mt-3">
  <h4 *ngIf="!editMode">Novo Plano de Cobrança</h4>
  <h4 *ngIf="editMode">Editar Plano de Cobrança</h4>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <!-- Nome -->
    <div class="mb-3">
      <label class="form-label">Nome do Plano</label>
      <input class="form-control" formControlName="nome"/>
      <div *ngIf="form.controls['nome'].invalid && form.controls['nome'].touched"
           class="text-danger small">
        Nome é obrigatório.
      </div>
    </div>

    <!-- Grupo de Automóvel -->
    <div class="mb-3">
      <label class="form-label">Grupo de Automóvel</label>
      <select class="form-select" formControlName="grupoAutomovelId">
        <option value="">Selecione um grupo</option>
        <option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.nome }}</option>
      </select>
      <div *ngIf="form.controls['grupoAutomovelId'].invalid && form.controls['grupoAutomovelId'].touched"
           class="text-danger small">
        Grupo de automóvel é obrigatório.
      </div>
    </div>

    <!-- Preço Diária -->
    <div class="mb-3">
      <label class="form-label">Preço Diária (R$)</label>
      <input type="number"
             step="0.01"
             min="0"
             class="form-control"
             formControlName="precoDiaria"/>
      <div *ngIf="form.controls['precoDiaria'].invalid && form.controls['precoDiaria'].touched"
           class="text-danger small">
        Preço diária deve ser maior ou igual a 0.
      </div>
    </div>

    <!-- Preço por Km -->
    <div class="mb-3">
      <label class="form-label">Preço por Km (R$)</label>
      <input type="number"
             step="0.01"
             min="0"
             class="form-control"
             formControlName="precoPorKm"/>
      <div *ngIf="form.controls['precoPorKm'].invalid && form.controls['precoPorKm'].touched"
           class="text-danger small">
        Preço por Km deve ser maior ou igual a 0.
      </div>
    </div>

    <!-- Km Livre Limite -->
    <div class="mb-3">
      <label class="form-label">Km Livre Limite</label>
      <input type="number"
             step="1"
             min="0"
             class="form-control"
             formControlName="kmLivreLimite"/>
      <div *ngIf="form.controls['kmLivreLimite'].invalid && form.controls['kmLivreLimite'].touched"
           class="text-danger small">
        Km Livre Limite deve ser maior ou igual a 0.
      </div>
    </div>

    <!-- Botões -->
    <div class="d-flex gap-2">
      <button class="btn btn-primary"
              type="submit"
              [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ editMode ? 'Salvar' : 'Criar' }}
      </button>
      <button class="btn btn-secondary"
              type="button"
              (click)="cancelar()"
              [disabled]="loading">
        Cancelar
      </button>
    </div>

    <!-- Erros do servidor -->
    <div *ngIf="serverErrors.length > 0" class="alert alert-danger mt-3">
      <ul class="mb-0">
        <li *ngFor="let error of serverErrors">{{ error }}</li>
      </ul>
    </div>
  </form>
</div>
