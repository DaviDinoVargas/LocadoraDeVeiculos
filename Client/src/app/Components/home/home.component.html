<div class="home-container">
  <h1>Locadora de Veículos</h1>
  <div class="cards-grid">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Veículos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Gerencie o cadastro de veículos.
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/veiculos">Acessar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Clientes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Gerencie o cadastro de clientes.
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/clientes">Acessar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Locações</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Gerencie as locações de veículos.
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/locacoes">Acessar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>funcionarios</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Gerencie seus funcionarios.
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/funcionarios">Acessar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
